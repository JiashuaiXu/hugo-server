name: Build and Deploy Hugo Site

on:
  repository_dispatch:
    types: [content-updated]
  workflow_dispatch:
  push:
    branches:
      - main
    # paths:
    #   - 'jesse-blog/hugo.toml'
    #   - 'jesse-blog/themes/**'
    #   - '.github/workflows/deploy.yml'

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive
          token: ${{ secrets.GH_PAT }}
          fetch-depth: 0
      
      - name: Update content submodule
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"
          git submodule update --init --recursive --remote jesse-blog/content
          
      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: 'latest'
          extended: true
          
      - name: Build Hugo site
        run: |
          cd jesse-blog
          hugo --minify
          
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          personal_token: ${{ secrets.GH_PAT }}
          external_repository: JiashuaiXu/JiashuaiXu.github.io
          publish_branch: main
          publish_dir: ./jesse-blog/public
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'
          commit_message: 'Deploy: ${{ github.event.head_commit.message || github.event_name }}'
