baseURL = "https://JiashuaiXu.github.io/"
languageCode = "zh-cn"
title = "Jesse's Blog"
theme = "hugo-PaperMod"

[params]
  description = "Jesse's personal blog"
  author = "Jesse"
  # defaultTheme = "dark" # Enable this to always use dark mode
  # defaultTheme = "light" # Enable this to always use light mode
  defaultTheme = "auto" # Enable this to switch auto dark/light mode
  showShareButtons = true
  showReadingTime = true
  showPostNavLinks = true
  showBreadCrumbs = true
  showCodeCopyButtons = true
  disableSpecial1stPost = false
  disableAnchoredHeadings = false
  displayFullLangName = true
  hideSingle = false  # Set to true to hide single page of section
  hideSummary = false  # Set to true to hide summary in list view
  # Enable search
  enableRSS = true
  # Disable google analytics to fix build error
  # googleAnalytics = "UA-12345678-9"  # Comment out or remove this line

  # 评论系统配置 (giscus)
  [params.comments]
    enabled = true
    provider = "giscus"
    
    [params.comments.giscus]
      repo = "JiashuaiXu/hugo-server"
      repoId = ""  # 需要填写，访问 https://giscus.app 获取
      category = "Announcements"
      categoryId = ""  # 需要填写，访问 https://giscus.app 获取
      mapping = "pathname"
      strict = "0"
      reactionsEnabled = "1"
      emitMetadata = "0"
      inputPosition = "bottom"
      theme = "preferred_color_scheme"
      lang = "zh-CN"
      loading = "lazy"

[markup]
  [markup.highlight]
    style = "dracula"
    # lineNos = true  # Enable this if you want line numbers
    tabWidth = 4

[[menu.main]]
  identifier = "home"
  name = "Home"
  url = "/"
  weight = 10

[[menu.main]]
  identifier = "archive"
  name = "Archive"
  url = "/archive/"
  weight = 20

[[menu.main]]
  identifier = "about"
  name = "About"
  url = "/about/"
  weight = 30

[outputs]
  home = ["HTML", "RSS"]
  section = ["HTML", "RSS"]
  taxonomy = ["HTML", "RSS"]
  term = ["HTML", "RSS"]

[outputFormats]
  [outputFormats.RSS]
    mediatype = "application/rss"
    baseName = "feed"
